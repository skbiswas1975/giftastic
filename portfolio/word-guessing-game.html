<!DOCTYPE html>
<html lang="en">
<head>
  <title>Word guessing game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script type="text/javascript" src="../assets/javascript/game.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
	
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<div class="jumbotron">
  <div class="container text-center">
    <img src="assets/images/logo.jpg"/> 
  </div>
</div>
  
<div class="container-fluid bg-3 text-center">    
  
  <div class="row">
    <form>
		<div>Press any key to start</div><br/>
		<div id="status"></div><br/>
		
		<div id="cw"></div><br/>
		<div id="game"></div><br/><br/>
		<div id="guesses">Number of guesses remaining<br/>10</div><br/><br/>
		<input type="text" name="letter" id="letter"><br/><br/>
		<div id="playerGuesses"></div>
		
		<input id="submit"  type = "button" name = "submit" value = "guess" />
   </form>
  </div>
</div><br>



<footer class="container-fluid text-center">
  <p>Copyright</p>
</footer>

</body>
</html>
